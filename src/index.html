<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paralelepipedon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Paralelepipedon</h1>
        <div class="lelepiForm">
            <div class="mt-3"> 
                <label for="sideA" class="form-label">'A' él (cm)</label>
                <input type="text" id="sideA" class="form-control">
            </div>
            <div class="mt-3"> 
                <label for="sideB" class="form-label">'B' él (cm)</label>
                <input type="text" id="sideB" class="form-control">
            </div>
            <div class="mt-3"> 
                <label for="sideC" class="form-label">'C' él (cm)</label>
                <input type="text" id="sideC" class="form-control">
            </div>
            <button id="calcBtn" class="btn btn-success mt-3">Számít</button>
            <div class="mt-3" id="result"> 
                <label for="volume" class="form-label ">Térfogat</label>
                <input type="text" id="volume" class="form-control" readonly>
            </div>
            <br>
            <div class="text-center" id="image">
                <h2>Egy paralelepipedon:</h2>
                <img src="./paralelepipedon.png" alt="paralelepipedon">
            </div>
            
            <footer class="text-center rounded mx-auto d-block mt-5 mb-5"><span>Vitovszki Tamás</span>, Szoft I/2N, <span>2023.03.24</span></footer>
        </div>
    </div>
    <script src="js/bootstrap.js"></script>
    <script src="app.js"></script>
</body>
</html>
